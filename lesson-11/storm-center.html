<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="storm-center/favicon.ico">
    <link rel="stylesheet" href="storm-center/styles/normalize.css">
    <link rel="stylesheet" href="storm-center/styles/small.css">
    <link rel="stylesheet" href="storm-center/styles/medium.css">
    <link rel="stylesheet" href="storm-center/styles/large.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="description" content="Preston, Idaho page section from weather website">
    <title>Weather We Doing Today | Preston,ID</title>

</head>

<body>
    <header>
        <picture class=logo>
            <img src="storm-center/images/weather-logo.png" alt="weather logo">
        </picture>
        <section class="header">
            <h1>Weather We Doing Today</h1>
            <q>Something to do every day, always</q>
        </section>
    </header>
    <nav>
        <button onclick="toggleMenu()">Menu</button>
        <ul id="mainNav" class="hide">
            <li><a href="index.html">Home</a></li>
            <li><a href="preston.html">Preston</a></li>
            <li><a href="">Soda Spring</a></li>
            <li><a href="">Fish Haven</a></li>
            <li><a href="storm-center.html" id="active">Storm Center</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>
    <main>
        <h2 id="formTitle">Storm Report</h2>
        <form method="get" name="stormReport" id="form" action="thanks.html">

            <fieldset>
                    <h1 class="legend">Personal Information</h1>
                <label class="box">Full name*<input type="text" name="name" required autocomplete="name"
                        pattern="[A-Za-z]{5,}"></label>
                <label class="box">Email* <input type="email" name="email" placeholder="someone@example.com"></label>
                <label class="box">Phone number* <input type="tel" name="phone" required></label>
            </fieldset>
            <fieldset>
                    <h1 class="legend">Storm information</h1>
                <label class="box">Zip code* <input type="number" name="zip" required></label>
                <label class="box">Storm date* <input type="date" name="date" required></label>

                <label class="box">Storm Type: <input list="stormTypes" name="stormType" id="stormType">
                    <datalist id="stormTypes">
                        <option id="flood" value="Flash flood">
                        <option id="hail" value="Hail">
                        <option id="hurricaine" value="Hurricaine">
                        <option id="thunderstorm" value="Thunderstorm">
                        <option id="tornado" value="Tornado">
                    </datalist>
                </label>

                <label class="box">Storm region:
                    <select>
                        <option value="">Please select &#9662;</option>
                        <option value="preston">Preston</option>
                        <option value="soda">Soda Springs</option>
                        <option value="fish">Fish Haven</option>
                    </select>
                </label>

                <label class="stormRating">
                    Storm severity
                    <input type="range" id="rating" value="5" min="1" max="10" step="1" list="severityRating"
                        oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                    <span id="ratingvalue">5</span>
                    <datalist id="severityRating">
                        <option value="0">
                        <option value="1">
                        <option value="2">
                        <option value="3">
                        <option value="4">
                        <option value="5">
                        <option value="6">
                        <option value="7">
                        <option value="8">
                        <option value="9">
                        <option value="10">
                    </datalist>
                </label>

                <div class="radio">
                    <h3>User in-danger</h3>
                    <label class="nonBox"><input type="radio" name="dangerLevel" value="yes">Yes</label>
                    <label class="nonBox"><input type="radio" name="dangerLevel" value="no">No</label>
                    <label class="nonBox"><input type="radio" name="dangerLevel" value="notSure">Not sure</label>
                </div>
                <label class="box">Additional information:
                    <textarea name="myTextBox" cols="50" rows="5">
                    </textarea>
                </label>
            </fieldset>

            <input type="submit" value="Report Storm" class="submitBtn">

        </form>
    </main>
    <footer>
        <p>&copy; <span id="copyrightyear"></span>Weather We Doing Today | Idaho | Daniel De La Pena</p>
        <p><span id="todayDate"></span></p>
    </footer>
    <script src="storm-center/scripts/scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script>
        WebFont.load({ google: { families: ["Nunito Sans", "Quicksand", "IBM Plex Sans"] } });
    </script>

</body>

</html>
